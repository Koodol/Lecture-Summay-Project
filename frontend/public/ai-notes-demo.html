<!DOCTYPE html>
<html lang="ko" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 생성 학습 노트 (Demo)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3A4D6E',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
              accent: '#F9A826',
            },
            fontFamily: {
              display: ['Lexend', 'Noto Sans KR', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '0.75rem',
              xl: '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
      html { scroll-behavior: smooth; }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
      <div class="flex-grow">
        <div class="flex h-full">
          <!-- Sidebar -->
          <aside class="w-72 bg-white dark:bg-slate-900/50 p-6 flex-shrink-0 border-r border-slate-200 dark:border-slate-800 flex flex-col justify-between sticky top-0 h-screen overflow-y-auto">
            <div>
              <div class="flex items-center gap-3 mb-8">
                <a href="#" class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-white">school</span>
                  </div>
                  <h1 class="text-xl font-bold text-primary dark:text-slate-100">EduAI</h1>
                </a>
              </div>
              <div class="mb-6">
                <button id="openUpload" class="flex min-w-[84px] w-full items-center justify-center gap-2 rounded-lg h-11 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90">
                  <span class="material-symbols-outlined !text-xl">add_circle</span>
                  <span class="truncate">새 강의 자료 업로드</span>
                </button>
              </div>

              <div class="flex items-center gap-3 mb-4" id="currentFileCard" hidden>
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-md size-10" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDgrW9g_rUgmTTYj8RPw8uzgBB8MiI_KIAz0yA-S55Z9NySe6Hrm4UgqU1lercocz-xXv7U_tV5_9ARTrhYv8BDs3KJ9fdVHzMS3SdorPAVh7rSNtEueHh6BBKEDZCKJAHcgy7Jb_xN_Seo6K-CtDNn1cMuOusEljkQDjkVBr_uXnvyZ-pZ14xi34OBr8VQlqJQBuxD0DvIOiLuffgyinhYRgXwEl5udrOQ04Pc9-PFunMHpzRq6TtOZLtD_cozqTx_ZObXLCPKHTE');"></div>
                <div class="flex flex-col">
                  <h2 id="currentFileName" class="text-slate-900 dark:text-slate-50 text-sm font-bold leading-normal"></h2>
                  <p class="text-slate-500 dark:text-slate-400 text-xs">현재 자료</p>
                </div>
              </div>

              <nav class="flex flex-col gap-2" id="sideNav">
                <a href="#summary" data-nav="summary" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">summarize</span>
                  <p class="text-slate-700 dark:text-slate-300 text-sm font-medium">핵심 요약</p>
                </a>
                <a href="#terms" data-nav="terms" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">text_fields</span>
                  <p class="text-slate-700 dark:text-slate-300 text-sm font-medium">주요 용어 정리</p>
                </a>
                <a href="#quiz" data-nav="quiz" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">quiz</span>
                  <p class="text-slate-700 dark:text-slate-300 text-sm font-medium">연습 문제</p>
                </a>
              </nav>
            </div>

            <button id="exportBtn" disabled class="flex min-w-[84px] w-full mt-8 items-center justify-center gap-2 rounded-lg h-11 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-bold">
              <span class="material-symbols-outlined !text-xl">picture_as_pdf</span>
              <span class="truncate">PDF로 내보내기</span>
            </button>
          </aside>

          <!-- Main -->
          <main class="flex-1 p-10 overflow-y-auto" style="height: 100vh;">
            <div class="max-w-4xl mx-auto">
              <header class="mb-10">
                <p class="text-slate-900 dark:text-slate-50 text-4xl font-black leading-tight tracking-[-0.033em]">AI 생성 학습 노트</p>
              </header>

              <section class="mb-12" id="summary">
                <div class="flex items-center gap-3 mb-4">
                  <span class="material-symbols-outlined text-primary dark:text-slate-200">summarize</span>
                  <h2 class="text-slate-900 dark:text-slate-50 text-[22px] font-bold">핵심 요약</h2>
                </div>
                <div id="summaryWrap" class="bg-white dark:bg-slate-900/50 p-6 rounded-xl shadow-sm space-y-4">
                  <p class="text-slate-500 text-sm">아직 생성된 요약이 없습니다.</p>
                </div>
              </section>

              <section class="mb-12" id="terms">
                <div class="flex items-center gap-3 mb-4">
                  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">text_fields</span>
                  <h2 class="text-slate-900 dark:text-slate-50 text-[22px] font-bold">주요 용어 정리</h2>
                </div>
                <div id="termsList" class="bg-white dark:bg-slate-900/50 p-6 rounded-xl shadow-sm">
                  <p class="text-slate-500 text-sm">아직 용어가 없습니다.</p>
                </div>
              </section>

              <section id="quiz">
                <div class="flex items-center gap-3 mb-4">
                  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">quiz</span>
                  <h2 class="text-slate-900 dark:text-slate-50 text-[22px] font-bold">연습 문제</h2>
                </div>
                <div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm">
                  <div class="p-6 border-b border-slate-200 dark:border-slate-800">
                    <div class="flex items-center gap-2" role="tablist">
                      <button id="tabMcq" class="px-4 py-2 text-sm font-semibold rounded-lg">객관식</button>
                      <button id="tabShort" class="px-4 py-2 text-sm font-semibold rounded-lg">주관식</button>
                    </div>
                  </div>
                  <div id="questionsWrap" class="p-6 space-y-8">
                    <p class="text-slate-500 text-sm">아직 문제가 없습니다.</p>
                  </div>
                </div>
              </section>
            </div>
          </main>

          <!-- Right spacer/aside hidden on smaller screens -->
          <aside class="w-80 bg-white dark:bg-slate-900/50 p-6 flex-shrink-0 border-l border-slate-200 dark:border-slate-800 hidden xl:block"></aside>
        </div>
      </div>

      <!-- Upload Modal (hidden by default) -->
      <div id="uploadModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl w-full max-w-md p-8">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-50">새로운 자료 업로드</h2>
            <button id="closeUpload" class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <div class="space-y-6">
            <!-- Clickable picker -->
            <label class="w-full flex flex-col items-center justify-center border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-lg p-10 hover:border-primary dark:hover:border-primary/80 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer">
              <input id="fileInput" type="file" class="hidden" accept=".pdf,.ppt,.pptx" />
              <span class="material-symbols-outlined text-5xl text-slate-400 dark:text-slate-500">upload_file</span>
              <span class="mt-2 text-sm font-semibold text-primary dark:text-primary/90">파일 업로드</span>
              <span id="selectedFileName" class="mt-1 text-xs text-slate-500 dark:text-slate-400">PDF, PPTX</span>
            </label>

            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">학습 대상</label>
              <div class="grid grid-cols-2 gap-3">
                <label class="flex items-center justify-center p-3 rounded-lg border border-slate-200 dark:border-slate-700 cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary">
                  <input type="radio" name="audience" value="novice" class="form-radio text-primary" checked />
                  <span class="ml-2 text-sm">처음</span>
                </label>
                <label class="flex items-center justify-center p-3 rounded-lg border border-slate-200 dark:border-slate-700 cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary">
                  <input type="radio" name="audience" value="intermediate" class="form-radio text-primary" />
                  <span class="ml-2 text-sm">기본 지식 있음</span>
                </label>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">목적</label>
              <div class="grid grid-cols-2 gap-3">
                <label class="flex items-center justify-center p-3 rounded-lg border border-slate-200 dark:border-slate-700 cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary">
                  <input type="radio" name="purpose" value="understanding" class="form-radio text-primary" checked />
                  <span class="ml-2 text-sm">이해 중심</span>
                </label>
                <label class="flex items-center justify-center p-3 rounded-lg border border-slate-200 dark:border-slate-700 cursor-pointer has-[:checked]:bg-primary/10 has-[:checked]:border-primary">
                  <input type="radio" name="purpose" value="exam" class="form-radio text-primary" />
                  <span class="ml-2 text-sm">시험 대비</span>
                </label>
              </div>
            </div>

            <button id="startBtn" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-white text-base font-bold hover:bg-primary/90">
              <span class="material-symbols-outlined">auto_awesome</span>
              <span>요약 및 문제 생성</span>
            </button>
            <div id="uploadHint" class="text-xs text-slate-500"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // API URL (frontend dev server -> backend)
      const API_URL = (window.LOCAL_API_URL || 'http://localhost:8080');

      // Elements
      const modal = document.getElementById('uploadModal');
      const openBtn = document.getElementById('openUpload');
      const closeBtn = document.getElementById('closeUpload');
      const fileInput = document.getElementById('fileInput');
      const selectedFileName = document.getElementById('selectedFileName');
      const startBtn = document.getElementById('startBtn');
      const hint = document.getElementById('uploadHint');
      const currCard = document.getElementById('currentFileCard');
      const currName = document.getElementById('currentFileName');

      // Open/close modal
      openBtn.addEventListener('click', () => { modal.classList.remove('hidden'); modal.classList.add('flex'); });
      closeBtn.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
      modal.addEventListener('click', (e)=>{ if(e.target===modal){ modal.classList.add('hidden'); modal.classList.remove('flex'); } });

      // File picker
      fileInput.addEventListener('change', ()=>{
        const f = fileInput.files && fileInput.files[0];
        selectedFileName.textContent = f ? (`선택됨: ${f.name}`) : 'PDF, PPTX';
      });

      // Simple renderers
      function setSummary(data){
        const el = document.getElementById('summaryWrap');
        if(!data){ el.innerHTML = '<p class="text-slate-500 text-sm">요약 결과 없음</p>'; return; }
        const parts = [];
        // 상단 고수준 요약
        if(data.high_level){
          parts.push(`<div class="bg-slate-50 rounded-lg p-4"><p class="text-slate-700 text-sm whitespace-pre-wrap">${escapeHtml(data.high_level)}</p></div>`);
        }
        // 섹션들 렌더링 (여러 필드명/구조 대응)
        if(Array.isArray(data.sections)){
          const sectionHtml = data.sections.map((s)=>{
            const title = s.title || s.heading || s.topic || '';
            // 본문 후보 필드 우선순위로 선택
            let body = s.text || s.content || s.summary || s.body || s.description || '';
            // 배열형 포인트를 본문으로 변환
            const bullets = s.bullets || s.points || s.items || s.key_points || s.keypoints || s.paragraphs;
            if((!body || body.trim()==='') && Array.isArray(bullets) && bullets.length){
              body = bullets.map(x=>String(x||'')).join('\n');
            }
            // 최종 블록
            return `<div class="border border-slate-200 rounded-lg p-4">`
              + (title ? `<p class=\"font-semibold mb-1\">${escapeHtml(title)}</p>` : '')
              + (body ? `<p class=\"text-sm text-slate-700 whitespace-pre-wrap\">${escapeHtml(body)}</p>` : '')
              + `</div>`;
          }).join('');
          parts.push(`<div class=\"space-y-4\">${sectionHtml}<\/div>`);
        }
        el.innerHTML = parts.join('') || '<p class="text-slate-500 text-sm">요약 결과 없음</p>';
      }

      function setTerms(list){
        const el = document.getElementById('termsList');
        if(!Array.isArray(list) || !list.length){ el.innerHTML = '<p class="text-slate-500 text-sm">용어 결과 없음</p>'; return; }
        el.innerHTML = '<ul class="m-0 p-0">'+list.map(t=>`
          <li class="grid grid-cols-[180px_1fr_120px] items-baseline gap-3 border-b border-slate-200 py-2">
            <div class="font-semibold text-slate-900 whitespace-pre-wrap break-words">${escapeHtml(t.term||t.title||'')}</div>
            <div class="text-slate-700 whitespace-pre-wrap text-sm">${escapeHtml(t.definition||t.desc||t.description||t.text||'')}</div>
            <div class="text-right text-xs">${t.category?`<span class="inline-block px-2 py-1 rounded-full border border-slate-200 bg-slate-50">${escapeHtml(t.category)}</span>`:''}</div>
          </li>`).join('')+'</ul>';
      }

      function setQuestions(items){
        const wrap = document.getElementById('questionsWrap');
        if(!Array.isArray(items) || !items.length){ wrap.innerHTML = '<p class="text-slate-500 text-sm">문제 결과 없음</p>'; return; }
        const mcq = items.filter(q=>q.type==='mcq');
        const shortq = items.filter(q=>q.type!=='mcq');
        function render(list){
          return list.map((q,idx)=>{
            let s = `<div class="space-y-3"><p class="font-semibold text-slate-800 dark:text-slate-100">Q${idx+1}. ${escapeHtml(q.stem||q.question||q.text||'')}</p>`;
            const choices = q.choices||q.options;
            if(Array.isArray(choices) && choices.length){
              s += '<div class="space-y-2">'+choices.map((c)=>`
                <label class="flex items-center p-3 rounded-lg border border-slate-200 dark:border-slate-700">
                  <input type="radio" name="q${idx}" class="form-radio text-primary"/>
                  <span class="ml-3">${escapeHtml(c)}</span>
                </label>`).join('')+'</div>';
            }
            if(q.answer||q.rationale||q.explanation){
              s += '<details class="group"><summary class="inline-flex items-center gap-2 cursor-pointer text-sm font-semibold text-primary list-none">'
                   +'<span>정답 확인</span>'
                   +'<span class="material-symbols-outlined text-base transform transition-transform duration-200 group-open:rotate-180">expand_more</span>'
                   +'</summary><div class="mt-3 p-4 rounded-lg bg-slate-50 dark:bg-slate-800/60">';
              if(q.answer){ s += `<p class="text-sm font-bold text-accent">정답: ${escapeHtml(q.answer)}</p>`; }
              const ex = q.rationale||q.explanation;
              if(ex){ s += `<p class="mt-2 text-sm text-slate-600 dark:text-slate-300">해설: ${escapeHtml(ex)}</p>`; }
              s += '</div></details>';
            }
            s += '</div>';
            return s;
          }).join('');
        }
        // Default show MCQ
        document.getElementById('tabMcq').classList.add('bg-primary','text-white');
        document.getElementById('tabShort').classList.remove('bg-primary','text-white');
        wrap.innerHTML = render(mcq);
        document.getElementById('tabMcq').onclick = ()=>{wrap.innerHTML = render(mcq); document.getElementById('tabMcq').classList.add('bg-primary','text-white'); document.getElementById('tabShort').classList.remove('bg-primary','text-white');};
        document.getElementById('tabShort').onclick = ()=>{wrap.innerHTML = render(shortq); document.getElementById('tabShort').classList.add('bg-primary','text-white'); document.getElementById('tabMcq').classList.remove('bg-primary','text-white');};
      }

      function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

      async function startUpload(){
        const f = fileInput.files && fileInput.files[0];
        if(!f){ hint.textContent = '파일을 선택하세요.'; return; }
        const audience = (document.querySelector('input[name="audience"]:checked')||{}).value || 'novice';
        const purpose = (document.querySelector('input[name="purpose"]:checked')||{}).value || 'understanding';

        const form = new FormData();
        form.append('file', f);
        form.append('audience', audience);
        form.append('purpose', purpose);

        hint.textContent = '업로드 중...';
        startBtn.disabled = true;
        try{
          const res = await fetch(API_URL + '/upload', { method:'POST', body: form });
          if(!res.ok){ throw new Error('업로드 실패: ' + res.status); }
          const data = await res.json();
          // Update UI
          currName.textContent = f.name; currCard.hidden = false;
          setSummary((data.result && data.result.summary) || data.summary);
          setTerms((data.result && (data.result.terms || data.result.glossary)) || data.terms || data.glossary);
          setQuestions((data.result && data.result.questions) || data.questions);
          document.getElementById('exportBtn').disabled = false;
          hint.textContent = '완료';
          setTimeout(()=>{ modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
        }catch(err){
          console.error(err);
          hint.textContent = '오류: ' + err.message;
        }finally{
          startBtn.disabled = false;
        }
      }

      startBtn.addEventListener('click', startUpload);

      // Scroll spy for side nav
      const sections = [
        { id: 'summary', el: document.getElementById('summary') },
        { id: 'terms', el: document.getElementById('terms') },
        { id: 'quiz', el: document.getElementById('quiz') },
      ];
      const navLinks = Array.from(document.querySelectorAll('#sideNav a[data-nav]'));
      function setActiveNav(id){
        navLinks.forEach(a=>{
          if(a.getAttribute('data-nav')===id){
            a.classList.add('bg-slate-100','dark:bg-slate-800');
          } else {
            a.classList.remove('bg-slate-100','dark:bg-slate-800');
          }
        });
      }
      const io = new IntersectionObserver((entries)=>{
        const visible = entries.filter(e=>e.isIntersecting).sort((a,b)=>b.intersectionRatio-a.intersectionRatio)[0];
        if(visible){ setActiveNav(visible.target.id); }
      },{ root: null, threshold: 0.5 });
      sections.forEach(s=> io.observe(s.el));
      navLinks.forEach(a=> a.addEventListener('click', ()=> setActiveNav(a.getAttribute('data-nav'))));
    </script>
  </body>
 </html>
